{% extends 'taskbar.html' %}
{% load static %}

<div class="main-content">
    {% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Activities / Quizzes</title>

        <style>
            .custom-btn {
                background-color: #890604; 
                color: white; 
                border: none; 
                padding: 10px 20px; 
                border-radius: 4px; 
                cursor: pointer; 
                font-size: 16px; 
                transition: background-color .3s;
                margin-top: .5rem;
            }

            .custom-btn:hover {
                background-color: #D5A84C;
            }

            /* Style for quiz buttons */
            .quiz-button {
                margin: 10px 0;
                padding: 10px;
                width: 100%;
                text-align: left;
            }
        </style>
    </head>
    <body>

        <h1>All Activities / Quizzes</h1>
        <hr>

        <!-- Loop through quizzes and create buttons with dividers -->
        {% for quiz in quizzes %}
            <h4>Course: {{ quiz.course.name }}</h4> <!-- Display course name -->
            <button class="btn btn-link quiz-button modal-button"
                    data-pk="{{ quiz.pk }}"
                    data-quiz="{{ quiz.name }}"
                    data-questions="{{ quiz.no_of_questions }}"
                    data-time="{{ quiz.time }}"
                    data-pass="{{ quiz.req_score_to_pass }}"
                    data-bs-toggle="modal"
                    data-bs-target="#quizStartModal">
                {{ quiz.name }}
            </button>
            <hr> <!-- Divider between quizzes -->
        {% endfor %}

        {% if user.is_professor %}
            <button type="button" class="custom-btn">Add Quiz</button>
        {% endif %}

        <!-- Modal for Starting Quiz -->
        <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Start Quiz</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body-confirm"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="start-button" class="btn btn-success">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const modalButtons = document.querySelectorAll('.modal-button');
                const modalBody = document.getElementById('modal-body-confirm');
                const startButton = document.getElementById('start-button');

                let currentQuizPK;
                let currentCoursePK;

                modalButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const quizName = this.getAttribute('data-quiz');
                        const questions = this.getAttribute('data-questions');
                        const time = this.getAttribute('data-time');
                        const passScore = this.getAttribute('data-pass');

                        currentQuizPK = this.getAttribute('data-pk');
                        currentCoursePK = this.getAttribute('data-course');

                        modalBody.innerHTML = `
                            <p>Quiz Name: ${quizName}</p>
                            <p>Number of Questions: ${questions}</p>
                            <p>Time Allowed: ${time} minutes</p>
                            <p>Score Required to Pass: ${passScore}</p>
                        `;
                    });
                });

                startButton.addEventListener('click', function() {
                    if (currentQuizPK) {
                        window.location.href = `/course/${currentQuizPK}/${currentQuizPK}/`;
                    }
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
    {% endblock %}
</div>
