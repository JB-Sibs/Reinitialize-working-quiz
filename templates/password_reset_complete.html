<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Canvas LMS</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e2e2e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px; /* Fixed width for better layout */
            text-align: center; /* Center text in container */
        }
        h2 {
            color: #800000; /* Maroon color */
            margin-bottom: 20px;
            font-size: 26px; /* Increased font size */
            font-weight: bold; /* Bold heading for emphasis */
        }
        p {
            color: #555555; /* Dark gray for paragraph text */
            margin-bottom: 20px; /* Space between paragraphs */
        }
        a {
            color: #800000; /* Maroon color for links */
            text-decoration: none; /* No underline by default */
            font-weight: bold; /* Bold link for emphasis */
        }
        a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Password Has Been Reset!</h2>

        <p>You can now log in with your new password.</p>

        <p><a href="{% url 'class:login' %}">Back to Login</a></p> <!-- Adjust URL if needed -->

    </div>
</body>
</html>
