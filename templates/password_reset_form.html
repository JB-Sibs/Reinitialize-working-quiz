<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Canvas LMS</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #800000; /* Maroon color */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            color: #555555; /* Dark gray for labels */
        }
        input[type="email"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            width: 100%;
        }
        button {
            background-color: #800000; /* Maroon color */
            color: white; /* White text for contrast */
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #6b0000; /* Darker maroon for hover effect */
        }
        p {
            text-align: center;
        }
        a {
            color: #800000; /* Maroon color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="{% url 'class:login' %}">Back to Login</a></p> <!-- Adjust URL if needed -->
    </div>
</body>
</html>
