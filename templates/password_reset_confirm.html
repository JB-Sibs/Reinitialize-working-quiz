<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Canvas LMS</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e2e2e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px; /* Fixed width for better layout */
            text-align: center; /* Center text in container */
        }
        h2 {
            color: #800000; /* Maroon color */
            margin-bottom: 20px;
            font-size: 24px; /* Increased font size */
        }
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
        }
        .form-group {
            margin-bottom: 20px; /* Space between form groups */
        }
        label {
            margin-bottom: 5px;
            color: #555555; /* Dark gray for labels */
            font-weight: bold; /* Bold labels for emphasis */
        }
        input[type="password"],
        input[type="email"] {
            padding: 12px; /* Increased padding for comfort */
            border-radius: 5px;
            border: 1px solid #cccccc;
            width: 100%; /* Full width for input fields */
            transition: border-color 0.3s ease; /* Smooth transition for focus effect */
        }
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #800000; /* Maroon border on focus */
            outline: none; /* Remove default outline */
        }
        button {
            background-color: #800000; /* Maroon color */
            color: white; /* White text for contrast */
            padding: 12px; /* Increased padding for comfort */
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
        }
        button:hover {
            background-color: #6b0000; /* Darker maroon for hover effect */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        p {
            margin-top: 20px; /* Space above paragraph */
        }
        a {
            color: #800000; /* Maroon color for links */
            text-decoration: none; /* No underline by default */
        }
        a:hover {
            text-decoration: underline; /* Underline effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                    </div>
                {% endfor %}

            <button type="submit">Set New Password</button>
        </form>
        <p><a href="{% url 'class:login' %}">Back to Login</a></p> <!-- Adjust URL if needed -->
    </div>
</body>
</html>
