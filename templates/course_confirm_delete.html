<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Course Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            font-size: 1.5em;
        }
        p {
            font-size: 1.1em;
        }
        .warning-icon {
            color: #dc3545;
            font-size: 2em;
            vertical-align: middle;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span class="warning-icon">&#9888;</span> Delete Course</h1>
    <p>Are you sure you want to delete the course "<strong>{{ course.name }}</strong>"?</p>
    <p>This action <strong>cannot be undone</strong>. Once deleted, all data associated with this course will be permanently removed.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'class:course_create_view' %}">
                <button type="button" class="btn btn-secondary">Cancel</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
