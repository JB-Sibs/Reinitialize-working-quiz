<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam Result</title>
    <!-- Add your CSS here -->
</head>
<body>
    <div class="container">
        <h2>Add Exam Result for {{ course.name }}</h2>

        <!-- Display form errors if any -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Exam result form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- This will render the form fields -->
            </div>

            <button type="submit" class="btn btn-primary">Save Exam Result</button>
        </form>

   <a href="{% url 'class:course_view' course.pk %}" class="btn btn-secondary">Back to Course</a>
    </div>

    <!-- Add any JavaScript here -->
</body>
</html>
