<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam Result for {{ course.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa; /* Light background for contrast */
            color: #800000; /* Red font color */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px; /* Limit the width for better readability */
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: auto; /* Center the container */
        }

        h2 {
            margin-bottom: 20px;
            color: #800000; /* Red font color */
            font-size: 1.75rem; /* Enhanced size */
            padding-bottom: 10px; /* Padding for spacing */
            text-align: center; /* Centered header */
        }

        .alert {
            margin-top: 10px;
            border-radius: 5px; /* Rounded corners for alerts */
            background-color: #f8d7da; /* Light red background for alerts */
            color: #721c24; /* Dark red text color */
            padding: 15px; /* Padding for alerts */
        }

        .form-group {
            margin-bottom: 20px; /* Added spacing */
        }

        .btn-primary {
            background-color: #890604; /* Custom button color */
            color: white; /* White text for contrast */
            border: none;
            padding: 10px 20px; /* Enhanced padding */
            border-radius: 5px; /* Rounded button */
            font-size: 1rem; /* Increased font size */
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Pointer cursor */
        }

        .btn-primary:hover {
            background-color: #D5A84C; /* Hover color */
        }

        .btn-secondary {
            background-color: #f0f0f0; /* Background color for secondary button */
            color: #800000; /* Red font color */
            border: none;
            padding: 10px 20px; /* Enhanced padding */
            border-radius: 5px; /* Rounded button */
            font-size: 1rem; /* Increased font size */
            margin-top: 30px; /* Increased spacing to lower the button */
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Pointer cursor */
            text-decoration: none; /* Remove underline from link */
            display: block; /* Ensures it takes the full width */
            text-align: center; /* Center the text */
        }

        .btn-secondary:hover {
            background-color: #ddd; /* Hover color */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Adjust padding for smaller screens */
                width: calc(100% - 40px); /* Full width minus padding for mobile responsiveness */
                box-shadow: none; /* Remove shadow on small screens for simplicity */
                border-radius: 0; /* Square corners on small screens for better fit */ 
                margin-top: 10px; 
                margin-bottom: 10px;
                overflow-x: auto;
                overflow-y: auto;
                max-height: 80vh;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            h2 {
                font-size: 1.25rem; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Add Exam Result for {{ course.name }}</h2>

        <!-- Display form errors if any -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Exam result form -->
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- This will render the form fields -->
            </div>

            <button type="submit" class="btn btn-primary">Save Exam Result</button>
        </form>

        <!-- Spacing for the Back to Course button -->
        <div style="margin-top: 40px;">
            <a href="{% url 'class:course_view' course.pk %}" class="btn btn-secondary">Back to Course</a>
        </div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
