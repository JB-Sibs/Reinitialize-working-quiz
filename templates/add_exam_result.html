<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam Result to </title>
    <!-- Add your CSS here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Exam Result for {{ course.name }}</h2>

        <!-- Display form errors if any -->
        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Exam result form -->
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- This will render the form fields -->
            </div>

            <button type="submit" class="btn btn-primary">Save Exam Result</button>
        </form>

        <a href="{% url 'class:course_view' course.pk %}" class="btn btn-secondary mt-3">Back to Course</a>
    </div>

    <!-- Add any JavaScript here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
