{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dashboard {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .dashboard.hide {
      display: none;
    }

    .dashboard-header {
      background-color: #890604;
      height: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 10px;
      padding-left: 10px;
      text-align: left;
    }

    .dashboard-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0;
      color: inherit;
    }

    .dashboard-content {
      padding: 20px;
    }

    .dashboard-content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dashboard-content li {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
    }

    .dashboard-content li:last-child {
      border-bottom: none;
    }

    .dashboard-content a {
      color: inherit;
      text-decoration: none;
      flex: 1;
    }

    .dashboard-content a:hover {
      color: #F00;
    }

    .navbar {
      background-color: transparent;
      border: none;
      margin-top: auto;
      padding: 0;
    }

    .navbar.nav-item {
      margin: 0 10px;
    }

    .toggle-dashboard {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background-color: #890604;
      color: #FFFFFF;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .course-card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-size: cover;
      background-position: center;
      height: 120px;
      position: relative;
    }

    .progress-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
    }

    .card-body {
      padding: 15px;
      background-color: #fff;
    }

    .card-body h3 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .card-body p {
      color: #666;
      font-size: 14px;
    }

    .info-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 14px;
    }

    @media (max-width: 767.98px) {
      .dashboard {
        width: 100%;
        height: 100vh;
      }

      .dashboard-header h2 {
        font-size: 1.2rem;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Dashboard toggle button -->
  <button class="toggle-dashboard">Hide Dashboard</button>

  <!-- Sidebar -->
  <div class="dashboard">
    <div class="dashboard-header">
      <h2>Dashboard</h2>
    </div>
    <div class="dashboard-content">
      <ul>
        <li><a href="{% url 'class:home_view' %}">Courses</a></li>
        <li><a href="{% url 'class:all_announcements_view' %}">Announcements</a></li>
        <li><a href="{% url 'class:all_materials_view' %}">Modules</a></li>
        <li><a href="{% url 'class:all_activities_view' %}">Activities / Quizzes</a></li>
        <li><a href="{% url 'class:change_password' %}">Change Password</a></li>
      </ul>
      <nav class="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'class:logout' %}">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    {% block content %}
    <div class="courses">
      {% for foo in query %}
        <div class="course-card">
          <div class="card-header" style="background-image: url('background.jpg');">
            <div class="progress-indicator">N/A</div>
            <button class="info-btn">i</button>
          </div>
          <div class="card-body">
            <h3><a href="{% url 'class:course_view' foo.course.id %}">{{ foo.course }}</a></h3>
          </div>
        </div>
      {% empty %}
        <p>No courses available.</p>
      {% endfor %}
    </div>
    {% endblock %}
  </div>

  <!-- Script to toggle dashboard visibility -->
  <script>
    const toggleButton = document.querySelector('.toggle-dashboard');
    const dashboard = document.querySelector('.dashboard');
    const mainContent = document.querySelector('.main-content');

    toggleButton.addEventListener('click', () => {
      dashboard.classList.toggle('hide');

      // Adjust margin based on dashboard visibility
      if (dashboard.classList.contains('hide')) {
        mainContent.style.marginLeft = '0';
        toggleButton.textContent = 'Show Dashboard';
      } else {
        mainContent.style.marginLeft = '250px';
        toggleButton.textContent = 'Hide Dashboard';
      }
    });
  </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
