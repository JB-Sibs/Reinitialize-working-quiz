{% extends 'taskbar.html' %}
{% block content %}
    <h1>Delete enrollment for {{ enrollment.user }}</h1>
    
    <p>Are you sure you want to delete this enrollment?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Delete enrollment</button>
    </form>

    <a href="{% url 'class:course_view' course.pk %}">
        <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
{% endblock %}
