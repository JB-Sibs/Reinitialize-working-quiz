<!DOCTYPE html>
<html lang="en">
<h1>Grades for {{ quiz.name }} - {{ quiz.topic }}</h1>

<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Score</th>
            <th>Passed</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.user.username }}</td>
            <td>{{ grade.score }}</td>
            <td>{{ grade.passed|yesno:"Yes,No" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'quiz-list' %}">Back to quizzes</a> <!-- Link to go back to quiz list -->

</html>
