<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades for {{ quiz.name }} - {{ quiz.topic }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #c00; /* Red color for heading */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #c00; /* Red background for header */
            color: white; /* White text for header */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light grey for even rows */
        }
        tr:hover {
            background-color: #e9e9e9; /* Slightly darker on hover */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #c00; /* Red background for button */
            border-radius: 5px;
        }
        a:hover {
            background-color: #a00; /* Darker red on hover */
        }
    </style>
</head>
<body>

<h1>Grades for {{ quiz.name }} - {{ quiz.topic }}</h1>

<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Score</th>
            <th>Passed</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.user.username }}</td>
            <td>{{ grade.score }}</td>
            <td>{{ grade.passed|yesno:"Yes,No" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No grades available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'quiz-list' %}">Back to quizzes</a> <!-- Link to go back to quiz list -->

</body>
</html>
